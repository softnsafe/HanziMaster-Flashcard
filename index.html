<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HanziMaster Flashcards</title>
    <!-- Referrer Policy for Google OAuth -->
    <meta name="referrer" content="origin" />
    <!-- Tailwind CSS (CDN kept for simplicity alongside Vite) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HanziWriter (CDN kept to match existing usage in components) -->
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    
    <!-- Google API Scripts for Drive Picker -->
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>

    <script>
      // Shim process.env for browser compatibility to prevent "process is not defined" crashes
      window.process = window.process || { env: {} };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+TC:wght@500&family=Inter:wght@400;500;600&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }

      /* Updated to use KaiTi / BiauKai (標楷體) as requested */
      .hanzi-sc {
        font-family: "KaiTi", "STKaiti", "楷体", "BiauKai", "標楷體", "Noto Sans SC", sans-serif;
      }
      
      .hanzi-tc {
        font-family: "BiauKai", "標楷體", "KaiTi", "STKaiti", "楷体", "Noto Serif TC", serif;
      }

      /* 3D Flip Effects */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0; /* Start hidden */
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      .animate-pop-in {
        animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
 

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
