<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HanziMaster Flashcards</title>
    <!-- Tailwind CSS (CDN kept for simplicity alongside Vite) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HanziWriter (CDN kept to match existing usage in components) -->
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+TC:wght@500&family=Inter:wght@400;500;600&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }

      .hanzi-sc {
        font-family: 'Noto Sans SC', sans-serif;
      }
      
      .hanzi-tc {
        font-family: 'Noto Serif TC', serif;
      }

      /* 3D Flip Effects */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0; /* Start hidden */
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      .animate-pop-in {
        animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
    </style>
